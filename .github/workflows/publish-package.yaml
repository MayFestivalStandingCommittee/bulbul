name: Publish package
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9.11.0
          run_install: true

      - name: Build
        run: pnpm build

      - name: Publish
        run: pnpm publish
